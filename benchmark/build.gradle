plugins {
    id 'java-library'
    id "me.champeau.jmh" version "0.7.2"
    id "io.morethan.jmhreport" version "0.9.6"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation platform("com.leakyabstractions:result-bom:0.3.4.0")
    implementation "com.leakyabstractions:result"
}

apply from: project.file('benchmark.gradle')
apply from: project.file('test.gradle')
