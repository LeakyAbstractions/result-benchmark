plugins {
    id 'java-library'
    id "me.champeau.jmh" version "0.7.1"
    id "io.morethan.jmhreport" version "0.9.0"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation platform("com.leakyabstractions:result-bom:0.1.2.0")
    implementation "com.leakyabstractions:result"
}

apply from: project.file('benchmark.gradle')
apply from: project.file('test.gradle')
